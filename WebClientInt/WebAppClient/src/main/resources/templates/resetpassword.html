<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Log In</title>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="bg-image" style=" background-image: url(../images/3.jpg); 
  background-position: right; 
  background-size:45%; 
  background-repeat:no-repeat;">
  
  <nav class="navbar navbar-expand-lg navbar-light" style="height:10%; padding-bottom:0%;" >
    <a class="navbar-brand" href="http://localhost:8083/menu">
      <img src="/images/logo.png" width="80" height="25" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-  icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" style="padding-right:2rem; padding-left:2rem; font-size:15px;">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item active" style="font-size:15px;">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <span class="nav-item">
            <a class="btn btn-outline-dark btn-sm" href="http://localhost:8083/login">Sign In</a>
        </span>
    </nav> 

    <div class="container">
        <div class="row align-items-center" style="min-height: 90vh;">
          <div class="col-md-12">
            <center><div class = "card" style="width:25rem; backdrop-filter: blur(15px); background-color: rgba(255, 255, 255, 0.2)">
              
              <form method="post" th:action="@{'/forgotpassword-reset'}">

              <table>
                <fieldset class="form-group p-3">
                  <tr>
                    <div class="form-group text-center">
                      <input type="email" name="emailInput" id="emailInput" >
                      <input type="password" name="passwordInput" id="passwordInput" placeholder="Enter new password" >
                    </div>  
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>
                    <input class="btn btn-secondary" type="submit" value="Send OTP" onclick="setToLocalStorage();">
                    </td>
                  </tr>
                  </fieldset>

              </table>
              </form>
            </br>
              <p class="text-center" style="font-size:12px;">Haven't Registered? Sign Up <a href="http://localhost:8083/register" class="link-primary" style="font-size:12px;">Here!</a></p>
            </div></center>
          </div>
        </div>
      </div>
    

    
    </div>

    <script>
        window.onload = function() {
        var email = localStorage.getItem("email");
        var emailInput = document.getElementById('emailInput');
        emailInput.value = email;
        }
    </script>

</body>


</html>
